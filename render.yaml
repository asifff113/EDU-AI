services:
  # Backend API Service
  - type: web
    name: edu-ai-api
    runtime: node
    plan: free
    buildCommand: |
      corepack enable
      corepack prepare pnpm@latest --activate
      pnpm install --frozen-lockfile
      cd apps/api && pnpm prisma generate && pnpm run build
    startCommand: cd apps/api && pnpm run start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: edu-ai-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: REDIS_URL
        fromService:
          name: edu-ai-redis
          type: redis
          property: connectionString

  # Frontend Web Service  
  - type: web
    name: edu-ai-web
    runtime: node
    plan: free
    buildCommand: |
      corepack enable
      corepack prepare pnpm@latest --activate
      pnpm install --frozen-lockfile
      cd apps/web && pnpm run build
    startCommand: cd apps/web && pnpm run start
    staticPublishPath: ./apps/web/out
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://edu-ai-api.onrender.com

databases:
  - name: edu-ai-db
    databaseName: edu_ai
    user: postgres
    plan: free

services:
  - type: redis
    name: edu-ai-redis
    plan: free
